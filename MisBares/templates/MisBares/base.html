<html>
    <head>
        <link rel="stylesheet" type="text/css"   href='/static/css/style_base.css' />
        <link rel="stylesheet" type="text/css"   href="/static/js/leaflet-0.7.3/leaflet.css" />
        <script type="text/javascript" src="/static/js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="/static/js/leaflet-0.7.3/leaflet.js"></script>
        <script type="text/javascript" src="/static/js/style.js"></script>
        <script type="text/javascript" src="/static/js/bares.js"></script>        
        <script type="text/javascript" src="/static/js/underscore.js"></script>
        <script type="text/javascript" src="/static/js/jquery-validation-1.13.1/dist/jquery.validate.js"></script>
        

        
    </head>
 
    <body>   
    <div id="authentication">
    {% if user_name %}
	        <p>{{user_name}} <a href = '/logout'> Salir </a> </p>
    {% else %} 
        <p>
          <form method="post" action="/login"> {% csrf_token %}
            <a>Nombre<br> {{ login_form.username }}</a><br>
            <a>Contraseña<br>{{ login_form.password }}</a>
            <input type="submit" value="entrar" />
          </form></a>
        </p>
    {% endif %}
    </div>
    
    
    
    <img src="/static/images/loading.gif" id="loading">
    <div id="backgroundLoad"></div>
    <div id="auxBarList" title="Desplegar lista de bares"></div>  
    <div id="barList">
        <ol id="selectable"></ol>
    </div>
    <img src="/static/images/beer_glass.png" title="Caña/Litro" id="beerIcon">
    <img src="/static/images/plate_false.png" title="Tapa" id="plateIcon">
    {% if user_name %}
        <img src="/static/images/add_icon.png" title="Añadir bar" id="addIcon">
    {% endif %}
    <div id="map"></div>
    <div id="barInfo">
        <div id="barInfoContainer"></div>
    </div>
    <div id="background"></div>
    <div id="addBarContainer">
         <div id="minimap"></div>
         <div id='addBar'>
             <h4><span id="streetForm"></span></h4>
             <form method="post" id="addBarForm">
                  <div class="ui-field-contain">
                    <label for="nameForm">Nombre del bar:</label>
                    <input type="text" name="nameForm" id="nameForm">

                    <label for="priceForm">Caña(€):</label>
                    <input type="number" step="0.05" class="moneyIn" min="0" name="priceForm" id="priceForm"><br>
                    
                    <label for="priceForm">Litro(€):</label>
                    <input type="number" step="0.05" class="moneyIn" min="0" name="litreForm" id="litreForm"><br>
                    
                    <input type="checkbox" id="tapaForm" name="tapaForm">Ponen tapa<br>
                    
                    <label for="latForm">Latitud:</label>
                    <input type="number"  name="latForm" class="latlngIn" id="latForm" readonly='readonly'><br>
                    
                    <label for="lonForm">Longitud:</label>
                    <input type="number"  name="lonForm" class="latlngIn" id="lonForm" readonly='readonly'><br>
                    <input type="submit" id='sendAddBar' value="Enviar"/>
                  </div>
            </form>
        </div>
        
    </div>
    
    <form id='barImageForm' enctype="multipart/form-data" method='post' action="/upload" >
        {% csrf_token %}
        {{file_form}}
    <input type="submit" value="enviar" />
    </form>
    
    <footer>Alejando G-G Pérez © 2014 </footer>	
</html>
